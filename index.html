<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Social links profile</title>
</head>
<body>
    <div class="container mx-auto row">
      <div class="mx-auto col col-md-5 col-lg-4 profileContainer my-5 text-white text-center py-3">
      <div class="profileImg w-25 mx-auto py-4">
        <img src="assets/images/avatar-jessica.jpeg" class="rounded-circle d-block w-100">
      </div><!---- /Ending profileImg ------>
      <div class="profileDetails">
        <h3>Jessica Randall</h3>
        <p class="profileLoc">London, United Kingdom</p>
        <p class="profileBio">"Front-end developer and avid reader."</p>
      </div><!---- /Ending profileDetails ------>
      <div class="w-100 profileContacts ">
        <div class="w-75 text-center mx-auto mb-3 py-2 rounded-3">GitHub</div>
        <div class="w-75 text-center mx-auto mb-3 py-2 rounded-3">Frontend Mentor</div>
        <div class="w-75 text-center mx-auto mb-3 py-2 rounded-3">LinkedIn</div>
        <div class="w-75 text-center mx-auto mb-3 py-2 rounded-3">Twitter</div>
        <div class="w-75 text-center mx-auto mb-3 py-2 rounded-3">Instagram</div>
      </div><!---- /Ending profileContacts ------>
    </div><!------ /Ending profileContainer ----->
    </div><!------ /Ending container ----->

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
